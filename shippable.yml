language: python

python:
  - 3.4

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE
services:
  - redis

build:
 # pre_ci:
  #  - docker build -t=quay.io/shippablequay/sample_py_quay .

  pre_ci_boot:
    image_name: drydock/u12pytpls
    image_tag: tip
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al
    - pip install -r requirements.txt
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    - which python
    - coverage run `which nosetests` test.py --with-xunit --xunit-file=shippable/testresults/nosetests.xml
    - coverage xml -o shippable/codecoverage/coverage.xml
 
  post_ci:
    - docker push quay.io/shippablequay/sample_py_quay


integrations:
  hub:
    - integrationName: "ship-quay"
      type: "quay.io"
      
