language: python

python:
  - 3.4
  - 2.7
  
env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE
    - M2=TWO

build:
  #pre_ci:
   # - docker build -t=quay.io/shippablequay/sample_py_quay .

  pre_ci_boot:
    image_name: quay.io/shippablequay/pyt-public
    image_tag: latest
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al
    - echo $M1 and $M2

  post_ci:
    - docker build -t=quay.io/shippablequay/sample_python_quay .
    - docker push quay.io/shippablequay/sample_python_quay
    

integrations:
  hub:
    - integrationName: "ship-quay"
      type: "quay.io"
      
