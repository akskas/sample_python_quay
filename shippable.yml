language: python

python:
  - 3.4

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE

build:
  pre_ci:
    - docker build -t=quay.io/shippablequay/sample_py_quay .

  pre_ci_boot:
    image_name: squay.io/shippablequay/sample_py_quay
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - docker push quay.io/shippablequay/sample_py_quay


integrations:
  hub:
    - integrationName: ship-docker
      type: docker
      branches:
        only:
          - master
