language: python

python:
  - 3.4
  - 2.7
  

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE
    

build:
  
  ci:
    - ps -eax
    - ls -al
    - pip install -r requirements.txt
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    - which python
    - coverage run `which nosetests` test.py --with-xunit --xunit-file=shippable/testresults/nosetests.xml
    - coverage xml -o shippable/codecoverage/coverage.xml
    - echo $M1


  post_ci:
    - docker build -t=quay.io/shippablequay/sample_python_quay .
    - docker push quay.io/shippablequay/sample_python_quay
    


integrations:
  hub:
    - integrationName: "ship-quay"
      type: "quay.io"
      
